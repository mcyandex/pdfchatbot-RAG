services:
  app:
    container_name: app
    build: ./src
    ports:
      - 7860:7860
    volumes:
      - .:/code
    networks:
      - my_network
  ollama:
    container_name: ollama
    image: ollama/ollama:latest
    ports:
      - 11434:11434
    volumes:
      - ./data/ollama:/root/.ollama
    networks:
      - my_network

networks:
  my_network:
    driver: bridge
